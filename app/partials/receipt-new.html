 <!-- Navbar -->
 <div class="navbar navbar-fixed-top center">
 	<div class="navbar-inner">
 		<div class="container">
 			<a class="brand" href="#/page/home">Add Receipt</a>
 			<ul class="nav">
 				<li ng-class="{active: slug == 'add'}"><a href="#/receipts/add">Add</a></li>
 				<li ng-class="{active: slug == 'back'}"><a href="#/receipts/">Back</a></li>
 			</ul>
 		</div>
 	</div>
 </div>

 <form name="myForm">
 	Store Name: <input type="text" ng-model="form.storename" required/> <br/><br/>
 	Date: <input type="date" ng-model="form.date" required/> <br/><br/>

 	<label>Items:</label>
 	<div ng-repeat="item in form.items">
 		{{item.name}} - ${{item.cost}}[ <a href="" ng-click="removeItem($index)">X</a> ]
 	</div>

 	Item Name: <input type="text" ng-model="newItem.name" required/><br/>
 	Quantity: <input type="number" ng-model="newItem.quantity" required/><br/>
 	Cost: <input type="text" ng-model="newItem.cost" required/><br/>
 	Shared: <input type="radio" ng-model="newItem.shared" value = '1'>Yes</button>
 	<input type="radio" ng-model="newItem.shared" value = '0'>No</button><br/>
 	[ <a href="" ng-click="addItem(newItem)">add</a> ]
 <br/>
 <button ng-click="cancel()" >Cancel</button>
 <button ng-click="save()" >Save</button>
</form>

<hr/>
